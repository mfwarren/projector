{% extends "base.html" %}
{% load static %}

{% block title %}Project: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.name }}</h2>
    </div>
  </div>

<section ng-controller="TaskController as task">
</section>

{% for task in object.tasks %}
{{ task }}
{% endfor %}


<a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-task"
  href="javascript:void(0)"
  ng-show="vm.isAuthenticated"
  ng-dialog="/static/templates/tasks/new-task.html"
  ng-dialog-controller="NewTaskController as vm"></a>


{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12 ">
    <a class="btn btn-primary" href="{% url 'users:update' %}">My Info</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}">E-Mail</a>
    <a class="btn btn-info" href="{% url 'avatar_change' %}">Avatar</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
